{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}Little Lemon{% endblock %}</title>
    <meta name="description" content="A brief description" />
    <meta
      name="author"
      content="Based in Chicago, Illinois, Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />

    <link rel="shortcut icon" type="image/png" href="{% static 'restaurant/img/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'restaurant/css/styles.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Header + Navigation -->
      <header>
        <nav class="navbar">
          <div class="logo">
            <a href="{% url 'index' %}">
              <img src="{% static 'restaurant/img/Little_logo.png' %}" alt="Little Lemon Logo" />
            </a>
          </div>
          <div class="nav-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'book' %}">Reservation</a>
          </div>
        </nav>
      </header>

      <main>
        {% block content %}{% endblock %}
      </main>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-container">
        <p>&copy; {{ now|date:"Y" }} Little Lemon. All rights reserved.</p>
      </div>
    </footer>

  </body>
</html>
